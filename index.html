<!-- This is Swift Turtle Labs Website -->
<html>
<head>
    <title>Swift Turtle Labs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel='stylesheet' href='bootstrap/css/bootstrap.css' type='text/css'/>
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
        }
        .wrapper {
            background: #0f172a;
        }
        .title {
            background: linear-gradient(135deg, #166534 0%, #15803d 50%, #16a34a 100%) !important;
            color: #f8fafc !important;
            border-bottom: 3px solid #22c55e;
        }
        .title h1 {
            color: #f8fafc !important;
        }
        h4 {
            color: #cbd5e1;
        }
        .footer {
            background: #1e293b;
            color: #94a3b8;
            border-top: 2px solid #3b82f6;
        }
        .footer a {
            color: #60a5fa;
        }
        .footer a:hover {
            color: #93c5fd;
        }
        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }
        @media (max-width: 600px) {
            .tile-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }
        }
        .tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 600px) {
            .tile {
                min-height: 100px;
                padding: 25px 15px;
            }
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            text-decoration: none;
            color: white;
        }
        .tile h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .tile h3 {
                font-size: 1.2em;
            }
        }
        .tile.secret {
            display: none;
        }
        .tile.secret.show {
            display: flex;
        }
        .tile.advent { 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 50%, #7f1d1d 100%);
        }
        .tile.mens { 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e40af 100%);
        }
        .tile.photo { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .tile.river { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .tile.couple { 
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        .secret-toggle {
            text-align: center;
            margin: 20px 0;
        }
        .secret-toggle button {
            background: #334155;
            color: #e2e8f0;
            border: 2px solid #475569;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        .secret-toggle button:hover {
            background: #475569;
            border-color: #64748b;
            color: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 title" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <img src="favicon.svg" alt="Swift Turtle Logo" style="height: 50px; width: auto;">
                    <h1 style="margin: 0;">Swift Turtle Labs</h1>
                </div>
            </div>
            <div class="row halfpush"></div>
            <div class="row" style="text-align: center">
                <div class="col-xs-12"><h4>Select the site you want below</h4></div>
            </div>
            
            <div class="tile-container">
                <a href="AdventCalendar/index.html" class="tile advent">
                    <h3>ðŸŽ„ Christmas Advent Calendar</h3>
                </a>
                
                <a href="mensministry/home.html" class="tile mens">
                    <h3>ðŸ‘” Men's Ministry</h3>
                </a>
                
                <a href="photoscavenger/index.html" class="tile photo secret">
                    <h3>ðŸ“¸ Photo Scavenger</h3>
                </a>
                
                <a href="riverscavenger/index.html" class="tile river secret">
                    <h3>ðŸŒŠ River Scavenger</h3>
                </a>
                
                <a href="couplegames/index.html" class="tile couple secret">
                    <h3>ðŸ’‘ Couple's Challenge</h3>
                </a>
            </div>
            
            <div class="secret-toggle">
                <button onclick="toggleSecretTiles()" id="secretToggle">Show Secret Tiles</button>
            </div>
            
            <div class="push"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row footer">
            | By: <a href="mailto:Kengeph@gmail.com">Kenny Anderson</a> |
        </div>
    </div>
    
    <script>
        let secretTilesVisible = false;
        
        function toggleSecretTiles() {
            secretTilesVisible = !secretTilesVisible;
            const tiles = document.querySelectorAll('.tile.secret');
            const button = document.getElementById('secretToggle');
            
            tiles.forEach(tile => {
                if (secretTilesVisible) {
                    tile.classList.add('show');
                } else {
                    tile.classList.remove('show');
                }
            });
            
            button.textContent = secretTilesVisible ? 'Hide Secret Tiles' : 'Show Secret Tiles';
        }
    </script>
</body>
</html>
