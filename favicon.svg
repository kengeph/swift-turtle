<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Turtle shell -->
  <ellipse cx="100" cy="110" rx="60" ry="50" fill="#FFC107" stroke="#F57C00" stroke-width="3"/>
  <!-- Shell pattern -->
  <path d="M 100 60 L 100 160 M 50 110 L 150 110" stroke="#F57C00" stroke-width="2" opacity="0.7"/>
  <ellipse cx="100" cy="110" rx="35" ry="30" fill="none" stroke="#F57C00" stroke-width="2" opacity="0.7"/>
  
  <!-- Jetpack body -->
  <rect x="75" y="85" width="50" height="40" rx="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <rect x="80" y="90" width="40" height="30" rx="3" fill="#42A5F5"/>
  
  <!-- Jetpack straps -->
  <path d="M 75 95 L 60 85 L 60 75 L 75 85 Z" fill="#424242" stroke="#212121" stroke-width="1"/>
  <path d="M 125 95 L 140 85 L 140 75 L 125 85 Z" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Jetpack thrusters -->
  <ellipse cx="85" cy="125" rx="8" ry="12" fill="#212121"/>
  <ellipse cx="115" cy="125" rx="8" ry="12" fill="#212121"/>
  
  <!-- Flames -->
  <path d="M 85 125 Q 80 145 75 160 Q 85 150 85 125" fill="#FF6F00"/>
  <path d="M 85 125 Q 90 145 95 160 Q 85 150 85 125" fill="#FFC107"/>
  <path d="M 115 125 Q 110 145 105 160 Q 115 150 115 125" fill="#FF6F00"/>
  <path d="M 115 125 Q 120 145 125 160 Q 115 150 115 125" fill="#FFC107"/>
  
  <!-- Smoke -->
  <circle cx="80" cy="165" r="4" fill="#E0E0E0" opacity="0.6"/>
  <circle cx="90" cy="170" r="3" fill="#E0E0E0" opacity="0.5"/>
  <circle cx="110" cy="170" r="3" fill="#E0E0E0" opacity="0.5"/>
  <circle cx="120" cy="165" r="4" fill="#E0E0E0" opacity="0.6"/>
  
  <!-- Turtle head -->
  <ellipse cx="100" cy="50" rx="20" ry="18" fill="#4CAF50"/>
  <ellipse cx="100" cy="50" rx="18" ry="16" fill="#66BB6A"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="46" r="4" fill="#000"/>
  <circle cx="108" cy="46" r="4" fill="#000"/>
  <circle cx="93" cy="45" r="1.5" fill="#FFF"/>
  <circle cx="109" cy="45" r="1.5" fill="#FFF"/>
  
  <!-- Smile -->
  <path d="M 88 54 Q 100 60 112 54" stroke="#2E7D32" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Front legs -->
  <ellipse cx="60" cy="100" rx="10" ry="14" fill="#4CAF50"/>
  <ellipse cx="140" cy="100" rx="10" ry="14" fill="#4CAF50"/>
  
  <!-- Back legs -->
  <ellipse cx="50" cy="140" rx="10" ry="14" fill="#4CAF50"/>
  <ellipse cx="150" cy="140" rx="10" ry="14" fill="#4CAF50"/>
  
  <!-- Tail -->
  <ellipse cx="100" cy="160" rx="6" ry="10" fill="#4CAF50"/>
</svg>
